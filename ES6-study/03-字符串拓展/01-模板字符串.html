<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>
<body>
<input type="text">
<button>测试</button>
<script type="text/javascript">
    <!--  基本使用 -->
    let price = 52.5

    function test() {
        return 520
    }

    let str = `hello, price is ${price}, function's result is ${test()}`
    console.log(str);


    //当作函数参数传递
    /*
    * 当作参数传递的时候，会把模板字符串拆分为多个参数传递进去，第一个是字符串数组，里面依次按照顺序存储其中的字符串
    * 后面的参数依次由模板字符串中的表达式构成
    * */
    let total = 30;
    let msg = passthru`The total is ${total} (${total * 1.05} with tax)`;

    //标签模板
    function passthru(literals,a,b) {
        console.log(literals,a,b);
        console.log(arguments);
        let result = '';
        let i = 0;

        while (i < literals.length) {
            result += literals[i++];
            if (i < arguments.length) {
                result += arguments[i];
            }
        }

        return result;
    }

    console.log(msg);
</script>

</body>
</html>
