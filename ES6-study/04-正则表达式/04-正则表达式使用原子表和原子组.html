<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式使用选择符</title>
</head>
<body>
<div class="myDiv">Hello WuBiao</div>
<script type="text/javascript">
    /*
    * [] ()
    * */

    let reg = /[123456]/;
    let reg1 = /(12|34)/;
    let hd = '1234'
    console.log(hd.match(reg));
    console.log(hd.match(reg1));

</script>
</body>
</html>
