<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器setTimeout</title>
    <style>
        #someDiv {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>

<div  id="someDiv">

</div>
<script type="text/javascript">
    /*
      console.log(1);
      //传递一段代码
      setTimeout('console.log(2)',1000);
      console.log(3);
      // 1
      // 3
      // 2

      //传递一个函数
      setTimeout((a,b)=>{
        console.log(`${a},${b}`);
      },1000,"Hello","Word")
    */

    var x = 10
    var obj = {
        x: 1,
        print() {
            console.log(this.x);
        }
    }

    // setTimeout(obj.print,1000) //10
    /* //第一种解决办法
     setTimeout(()=>{
         obj.print()
     },1000)//1*/

    //第二种解决办法
    var timer = setTimeout(obj.print.bind(obj), 1000)

    //setInterval()
    //setInterval函数的用法与setTimeout完全一致，
    // 区别仅仅在于setInterval指定某个任务每隔一段时间就执行一次，也就是无限次的定时执行。

    var div = document.getElementById('someDiv');
    var opacity = 1;
    div.style.opacity = opacity

    var fader = setInterval(function () {
        if (div.style.opacity >= 0)
            div.style.opacity -= 0.1
        else
            div.style.opacity = opacity
    }, 200);

    //清除定时器
    clearTimeout(timer)
    clearInterval(fader)

</script>
</body>
</html>
