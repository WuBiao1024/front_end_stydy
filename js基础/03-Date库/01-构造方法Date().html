<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
</head>
<body>
<script type="text/javascript">
    var D1 = Date()
    var D2 = Date(2000, 1, 1);
    //无论是否有参数，直接调用Date函数总是返回当前时间

    var now = new Date();

    // 参数为时间零点开始计算的毫秒数
    new Date(1378218728000)
    // Tue Sep 03 2013 22:32:08 GMT+0800 (中国标准时间)

    // 参数为日期字符串
    new Date('January 6, 2013');
    // Sun Jan 06 2013 00:00:00 GMT+0800 (中国标准时间)

    // 参数为多个整数，
    // 代表年、月、日、小时、分钟、秒、毫秒
    new Date(2013, 0, 1, 0, 0, 0, 0)
    // Tue Jan 01 2013 00:00:00 GMT+0800 (中国标准时间)


    //关于Date构造函数的参数，有几点说明。
    //第一点，参数可以是负整数，代表1970年元旦之前的时间。

    new Date(-1378218728000)
    // Fri Apr 30 1926 17:27:52 GMT+0800 (中国标准时间)
    //第二点，只要是能被Date.parse()方法解析的字符串，都可以当作参数。

    new Date('2013-2-15')
    new Date('2013/2/15')
    new Date('02/15/2013')
    new Date('2013-FEB-15')
    new Date('FEB, 15, 2013')
    new Date('FEB 15, 2013')
    new Date('February, 15, 2013')
    new Date('February 15, 2013')
    new Date('15 Feb 2013')
    new Date('15, February, 2013')
    // Fri Feb 15 2013 00:00:00 GMT+0800 (中国标准时间)
    //上面多种日期字符串的写法，返回的都是同一个时间。

    //第三，参数为年、月、日等多个整数时，年和月是不能省略的，
    //其他参数都可以省略的。也就是说，这时至少需要两个参数，因为如果只使用“年”这一个参数，Date会将其解释为毫秒数。
    new Date(2013)
    // Thu Jan 01 1970 08:00:02 GMT+0800 (CST)
    //上面代码中，2013被解释为毫秒数，而不是年份。

    /*最后，各个参数的取值范围如下。
        年：使用四位数年份，比如2000。如果写成两位数或个位数，则加上1900，即10代表1910年。如果是负数，表示公元前。
        月：0表示一月，依次类推，11表示12月。
        日：1到31。
        小时：0到23。
        分钟：0到59。
        秒：0到59
        毫秒：0到999。
   */
</script>
</body>
</html>
