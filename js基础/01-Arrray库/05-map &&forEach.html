<script type="text/javascript">
    //map方法将数组的所有成员依次传入参数函数，
    // 然后把每一次的执行结果组成一个新数组返回。不会影响原来的数组。
    /*let arr = [1,3,4,6,2,4,5,31,1,99,1080]
    let mapArr = arr.map((ele,index,arr)=>{
      if(index === 4 )
        console.log("arr输出了==>",arr);
      console.log("ele:",ele)
      console.log("index",index)
      return ele > 5 ? ele : 5
    })

    console.log(arr)//[1, 3, 4, 6, 2, 4, 5, 31, 1, 99, 1080]
    console.log(mapArr)//[5, 5, 5, 6, 5, 5, 5, 31, 5, 99, 1080]
    var arr1 = ['a', 'b', 'c'];

    //map的扩展用途
    const arr2 = [1, 2].map(function (e) {
      return this[e];
    }, arr1)
    console.log(arr2);
    // ['b', 'c']

    //forEach
    let out = []
    arr.forEach(function(ele){
        this.push(ele)
    },out)

    // forEach语句不能使用breake语句中断循环*/

    var log = function (n) {
        console.log(n+1)
        //undefined+1 Nan
        //null+1 1
    };

    [1, 2, undefined, 3].forEach(log);//Nan
    [1, 2, null, 3].forEach(log);//1
    [1, 2,, 3].forEach(log)//自动跳过空位




</script>
