<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-indexOf-lastIndexOf-some-every</title>
</head>
<body>
<script type="text/javascript">
  var arr = ['a' , 'b' , 'c' , 'a']

  //indexOf 存在就返回数组下标，不纯在就返回-1
  arr.indexOf('a')//0
  arr.indexOf('y')//-1

  //lastIndexOf方法返回给定元素在数组中最后一次出现的位置，如果没有出现则返回-1。
  arr.lastIndexOf('a')//3
  arr.lastIndexOf('y')//-1

  //indexOf和lastIndexOf不能用来查找NaN，因为NaN是唯一一个不等于自身的值

  //some 其中一个满足就行
  let flag = arr.some((ele)=>{
    return ele === 'a'
  })
  console.log(flag);//true

  //必须全部满足
  let tag = arr.every((ele)=>{
    return ele === 'a'
  })
  console.log(tag);//false



</script>
</body>
</html>
