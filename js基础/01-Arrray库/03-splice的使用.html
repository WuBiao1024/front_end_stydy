<!DOCTYPE html>

    <title>splice</title>

</head>
<body>
<script type="text/javascript">

  //arr.splice(start, count, addElement1, addElement2, ...);
  //在指定位置开始删除指定个数的元素，并在删除的位置加入新的元素
  //会改变原数组
  var arr = [1, 2, 1, "111", {name: "wubiao", job: "前端开发工程师"}]
  arr.splice(arr.length - 3,1,123)
  console.log(arr);//[1, 2, 123, '111', {…}]

</script>
