<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>


<script type="text/javascript">
    //filter()方法用于过滤数组成员，满足条件的成员组成一个新数组返回。
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9].filter(ele => ele > 3)
    console.log(arr);//[4, 5, 6, 7, 8, 9]

    var arr1 = arr.filter((val, index, arr) => {
        if (index === 1)
            console.log(arr);//[4, 5, 6, 7, 8, 9]
        if (val > 3 && index % 2) {
            return true
        }
    })
    console.log(arr1);//[5, 7, 9]


    /*指定filter的this指向*/
    const staticObj = {
        MAX: 20,
        MIN: 10
    }

    var myFilter = function (ele) {
        return ele >= this.MIN && ele <= this.MAX
    };

    var myArr = [1, 5, 11, 10, 15, 19, 20, 1, 0, 20, 30, 50, 6].filter(myFilter, staticObj)
    //[11, 10, 15, 19, 20, 20]
    console.log(myArr);


</script>
</body>
</html>
