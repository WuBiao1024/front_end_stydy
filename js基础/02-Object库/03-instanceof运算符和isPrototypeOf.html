<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instanceof运算符</title>
</head>
<body>
<script type="text/javascript">

    /**
     * instanceof运算符的左边是实例对象，右边是构造函数。
     * 它会检查右边构造函数的原型对象（prototype），是否在左边对象的原型链上
     */
    function Vehicle(){}
    var v = new Vehicle();

    let tag = v instanceof Vehicle
    // 等同于
    let flag = Vehicle.prototype.isPrototypeOf(v)
    console.log(tag,flag)//true

    // 由于instanceof检查整个原型链，因此同一个实例对象，可能会对多个构造函数都返回true。
    let d = new Date()
    d instanceof Date//true
    d instanceof  Object//true
    //等价
    Object.prototype.isPrototypeOf(d)
    Date.prototype.isPrototypeOf(d)


</script>
</body>
</html>
