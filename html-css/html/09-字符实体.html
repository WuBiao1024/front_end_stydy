<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--针对ie浏览器的兼容性设置-->
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--针对移动端设备-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符实体</title>
  </head>
  <body>
    <h1>hello</h1>
    <div>Rock &nbsp; Rock</div>
    <h2>字符实体 &amp;nbsp;</h2>
    <h2>大于和小于 &lt;h1&gt;</h2>
    <h2>当前商品的价格 ￥300</h2>
    <h2>当前商品的价格 &yen;300</h2>
    <h2>版权所有 ©</h2>
    <h2>版权所有 &copy;</h2>
    <h2>乘号 ×</h2>
    <h2>乘号 &times;</h2>
    <h2>除法 ÷</h2>
    <h2>除法 &divide;</h2>
    <!-- 
        1. &nbsp;
        2. &lt; <
        3. &gt; >
        4. $amp; &
        5. &yen; ￥
        6. &copy; ©
     -->
  </body>
</html>
