<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>n(交集)选择器</title>
    <style>
        h2{
            color: skyblue;
        }
        p.p1#p1{
            color: red;
            font-size: larger;
        }
        .item2{
            color: darkmagenta;
        }
    </style>
</head>
<body>
<h2 class="h1">Lorem ipsum dolor.</h2>
<h2 class="h2 item2">Aperiam distinctio, quisquam.</h2>

<hr>

<p class="p1" id="p1">Lorem ipsum dolor.</p>
<p class="p2">Consequuntur quia, sed!</p>
<p class="p3">Beatae, delectus, voluptas.</p>
<p class="p4">Doloribus, magnam, ullam?</p>
<p class="p5">Consectetur laborum, rerum?</p>
</body>
</html>
