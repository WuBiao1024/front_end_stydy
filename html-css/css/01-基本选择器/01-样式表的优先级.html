<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>样式表的优先级</title>
  <style>
    h1{
      color: aqua;
      color: palegoldenrod;
      font-size: 80px;
    }
    h1{
      color: blue;
    }
  </style>
<!--  <link rel="stylesheet" href="./index.css" type="text/css">-->
</head>
<body>
<h1 style="color: red">Hello word</h1>
</body>
<script>
/*
* 样式表的优先级
* 1. 行内样式 > 内部样式 = 外部样式
* 2. 相等的俩种样式后来居上
* 3. 同一个样式表也是后来居上
* */
</script>
</html>
