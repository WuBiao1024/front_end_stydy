<!DOCTYPE html>
<html lang="zn-CH">
<head>
    <meta charset="UTF-8">
    <title>04-元素选择器的优先级</title>
    <style>
        /*行内> id选择器> 类选择器> 元素选择器> 通配选择器*/
        /*相同优先级，后来居上*/
        #container #span0{
            color: green;
        }
        /*2,0,0*/
        #span0{
            color: darkmagenta;
        }
        /*1,0,0*/
        .container span.span0{
            color: red;
        }
        /*0,2,1*/
        div>p>span:nth-child(1){
            color: blue !important;
        }
        /*0,1,3*/

    </style>
</head>
<body>
<div>
    <div class="container" id="container">
        <p>
            <span class="span0" id="span0">
                Rock-study
            </span>
            <span class="span1">
                洛克学习前端
            </span>
        </p>
    </div>
</div>
</body>
</html>
