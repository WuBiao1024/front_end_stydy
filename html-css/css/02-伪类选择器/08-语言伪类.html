<!DOCTYPE html>
<html lang="zn-CH">
<head>
    <meta charset="UTF-8">
    <title>语言伪类</title>
    <style>
        h2:lang(en){
            color: #ff4a7b;
        }
        h2:lang(zn-CH){
            color: blue;
        }
        h2:lang(test){
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h2 lang="en">Rock study css</h2>
    <h2>洛克学习 css</h2>
    <h2 lang="test">洛克学习 css</h2>
</body>
</html>
