<!DOCTYPE html>
<html lang="zn-CH">
<head>
    <meta charset="UTF-8">
    <title>Rock学前端</title>
    <style>
        table {
            /*border-width: 2px;;
            border-color: red; ;
            border-style: dotted;*/
            /*复合*/
            border: 2px red dotted;
        }

        th, td {
            border: 2px black solid;
        }
        h2,span{
            border: 1px black solid;
        }
    </style>

</head>
<body>
<div class="container">
    <table>
        <caption>商品信息</caption>
        <thead>
        <tr>
            <th>商品名</th>
            <th>进价</th>
            <th>售价</th>
            <th>折扣</th>
            <th>余量</th>
            <th>已售</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>保温杯</td>
            <td>￥19.9</td>
            <td>￥29.9</td>
            <td>8折</td>
            <td>999</td>
            <td>444</td>
        </tr>
        <tr>
            <td>垃圾袋</td>
            <td>￥19.9</td>
            <td>￥29.9</td>
            <td>8折</td>
            <td>999</td>
            <td>444</td>
        </tr>
        <tr>
            <td>泡面</td>
            <td>￥19.9</td>
            <td>￥29.9</td>
            <td>8折</td>
            <td>999</td>
            <td>444</td>
        </tr>
        <tr>
            <td>遥遥领先</td>
            <td>￥19.9</td>
            <td>￥29.9</td>
            <td>8折</td>
            <td>999</td>
            <td>444</td>
        </tr>
        </tbody>
    </table>
    <hr>
    <hr>
    <h1>边框相关的属性不仅表格能用，其它元素也能用</h1>
    <h2>我是h2标签</h2>
    <span>我是span</span>
</div>
</body>
</html>
